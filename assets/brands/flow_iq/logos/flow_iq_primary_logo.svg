<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Background - Medical Blue Gradient -->
  <defs>
    <linearGradient id="clinicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Logo Symbol - Sophisticated Medical Cross + Flow Curves -->
  <g transform="translate(20, 20)">
    <!-- Medical Cross Base -->
    <rect x="18" y="8" width="4" height="24" rx="2" fill="url(#clinicalGradient)" opacity="0.9"/>
    <rect x="10" y="16" width="20" height="4" rx="2" fill="url(#clinicalGradient)" opacity="0.9"/>
    
    <!-- Flow Curves - DNA Helix Style -->
    <path d="M8 10 Q15 5, 22 10 Q29 15, 36 10" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M8 30 Q15 25, 22 30 Q29 35, 36 30" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Intelligence Indicators - Neural Network Style -->
    <circle cx="12" cy="12" r="2" fill="url(#accentGradient)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="12" r="2" fill="url(#accentGradient)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="28" r="2" fill="url(#accentGradient)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="28" r="2" fill="url(#accentGradient)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection Lines -->
    <line x1="12" y1="12" x2="20" y2="20" stroke="url(#clinicalGradient)" stroke-width="1" opacity="0.4"/>
    <line x1="28" y1="12" x2="20" y2="20" stroke="url(#clinicalGradient)" stroke-width="1" opacity="0.4"/>
    <line x1="12" y1="28" x2="20" y2="20" stroke="url(#clinicalGradient)" stroke-width="1" opacity="0.4"/>
    <line x1="28" y1="28" x2="20" y2="20" stroke="url(#clinicalGradient)" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Typography - Flow iQ -->
  <g transform="translate(80, 15)">
    <!-- "Flow" Text -->
    <text x="0" y="25" font-family="SF Pro Display, -apple-system, system-ui" font-size="24" font-weight="700" fill="url(#clinicalGradient)" filter="url(#glow)">
      Flow
    </text>
    
    <!-- "iQ" Text with distinctive styling -->
    <text x="65" y="25" font-family="SF Pro Display, -apple-system, system-ui" font-size="24" font-weight="300" fill="url(#accentGradient)" filter="url(#glow)">
      i
    </text>
    <text x="73" y="25" font-family="SF Pro Display, -apple-system, system-ui" font-size="24" font-weight="700" fill="url(#accentGradient)" filter="url(#glow)">
      Q
    </text>
    
    <!-- Tagline -->
    <text x="0" y="45" font-family="SF Pro Text, -apple-system, system-ui" font-size="11" font-weight="500" fill="#64748B" letter-spacing="1px">
      CLINICAL INTELLIGENCE
    </text>
  </g>
</svg>
